app-id: io.github.redddfoxxyy.pomolin
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk

command: pomolin
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: pomolin
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/RedddFoxxyy/Pomolin.git
        tag: v1.1.8

      - type: archive
        url: https://github.com/RedddFoxxyy/Pomolin/releases/download/v1.1.8/pomolin_x86_64_linux.tar.gz
        sha256: "2b09bbeb3d3a15e01632ffe277153e63e8f618ef4ad48dd536407abbb1dd5fe4"
        dest: "pomolin"
        only-arches:
          - x86_64

      - type: archive
        url: https://github.com/RedddFoxxyy/Pomolin/releases/download/v1.1.8/pomolin_aarch64_linux.tar.gz
        sha256: "20ce366836b97ef63ec4649ff911b23c86b4e8d5f13c54b07e8d1098f526b698"
        dest: "pomolin"
        only-arches:
          - aarch64

    build-commands:
      - cp -r pomolin/* /app/

      - install -Dm644 packaging/flatpak/io.github.redddfoxxyy.pomolin.desktop /app/share/applications/io.github.redddfoxxyy.pomolin.desktop
      - install -Dm644 packaging/flatpak/io.github.redddfoxxyy.pomolin.svg /app/share/icons/hicolor/scalable/apps/io.github.redddfoxxyy.pomolin.svg
      - install -Dm644 packaging/flatpak/io.github.redddfoxxyy.pomolin.metainfo.xml /app/share/metainfo/io.github.redddfoxxyy.pomolin.metainfo.xml