app-id: io.github.redddfoxxyy.pomolin
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk

command: pomolin
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: pomolin
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/RedddFoxxyy/Pomolin.git
        tag: v1.1.9

      - type: archive
        url: https://github.com/RedddFoxxyy/Pomolin/releases/download/v1.1.9/pomolin_x86_64_linux.tar.gz
        sha256: "95fd484ffae3eaca13eccef21a10ce476bb376ff83e1ce91b9487fbe7e2b5718"
        dest: "pomolin"
        only-arches:
          - x86_64

      - type: archive
        url: https://github.com/RedddFoxxyy/Pomolin/releases/download/v1.1.9/pomolin_aarch64_linux.tar.gz
        sha256: "59cd09dedec1537d571af47deee70dbc9abb864a3f1aa27bcdca5467db43962e"
        dest: "pomolin"
        only-arches:
          - aarch64

    build-commands:
      - cp -r pomolin/* /app/

      - install -Dm644 packaging/flatpak/io.github.redddfoxxyy.pomolin.desktop /app/share/applications/io.github.redddfoxxyy.pomolin.desktop
      - install -Dm644 packaging/flatpak/io.github.redddfoxxyy.pomolin.svg /app/share/icons/hicolor/scalable/apps/io.github.redddfoxxyy.pomolin.svg
      - install -Dm644 packaging/flatpak/io.github.redddfoxxyy.pomolin.metainfo.xml /app/share/metainfo/io.github.redddfoxxyy.pomolin.metainfo.xml